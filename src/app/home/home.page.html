<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of listaCliente" >
          <ion-label>{{item.nome}}</ion-label>
          <ion-icon name="arrow-forward" slot="end" (click)="goPage(item.id)"></ion-icon>
        </ion-item>
  </ion-list>
</ion-content>
