<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Cliente Cadastro</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup"> <!-- vÃ­nculo com a variÃ¡vel formGroup  -->
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <!-- formControlName -> Atributo do formgroup -->
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Telefone</ion-label>
          <ion-input formControlName="telefone" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>E=mail</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
  </form>
</ion-content>
